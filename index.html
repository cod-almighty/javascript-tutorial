<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <script src="notes/objects.js" defer></script>
  </head>
  <body>
    <main class="main-grid-container">
      <div class="fretboard" id='fretboard-id'>
        <h1>fretboard</h1>
      </div>
      <div class="scales">
        <h1>scales</h1>
        <table id="scale-chart"></table>
      </div>
       <div class="menu">
        <h1>menu</h1>
        <select name="keys" id="key-select">
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="A">A</option>
          <option value="B">B</option>
        <input type='button' value="Major" onclick="showMajor()">
        <input type="button" value="Minor" onclick="showMinor()">
        <input type="checkbox" id="penta-check" name="penta-check">
        <label for="penta-check">Pentatonic</label>
        <br>
        <input type="button" value="Clear" onclick="clearBoard()">
      </div>
      
    </main>
    
  </body>

</html>
